[formatters]
keys=simple

[formatter_simple]
format=%(name)s %(levelname)s %(asctime)s %(message)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=simple
args=tuple()
level=DEBUG

[loggers]
keys=root, backend, frontend

[logger_root]
level=NOTSET
handlers=console

[logger_backend]
level=DEBUG
formatter=simple
handlers=console
propagate=0
qualname=backend

[logger_frontend]
level=DEBUG
formatter=simple
handlers=console
propagate=0
qualname=frontend
